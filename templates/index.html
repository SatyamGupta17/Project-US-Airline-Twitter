<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>US Airline Twitter Sentiment</title>
</head>
<body class = "bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <div class = "row">
        <div class = "row">
            <div class = "card" style = "width: 100%; height: 100%; margin-top : 50px;">
                <div class = "card-header" style = "text-align:center">
                    <h1>Welcome to US Airline Twitter Sentiment</h1> 
                </div>
                <div class = "card-body">
                    <form method = "post" accept-charset = "utf-8">
                        <div class = "row">
                            <div class = "col-md-6 form-group" style = "text-align: center">
                                <label><b>Select the airline</b></label>
                                <select class = "selectpicker form-control" id = "Airline"  name = "Airline" required ="1">  
                                        <option value="Southwest">Southwest</option>
                                        <option value="United">United</option>
                                        <option value="Delt">Delt</option>
                                        <option value="US Airways">US Airways</option>
                                        <option value="American">American</option>  
                                </select>
                            </div>
                            <div class = "col-md-6 form-group" style = "text-align: center">
                                <label><b>Name</b></label>
                                <input type = "text" class = "form-control" id = "Name" name = "Name" placeholder="Name">
                            </div>
                            <div class = "col-md-6 form-group" style = "text-align: center">
                                <label><b>Negative Gold Reason</b></label>
                                <select class = "selectpicker form-control" id = "negativegoldreason" name = "negativegoldreason" placeholder="Negative Reason">
                                   <option value=""></option>
                                    <option value="Customer Service Issue">Customer Service Issue</option>
                                    <option value="Late Flight\nFlight Attendant Complaints">Late Flight\nFlight Attendant Complaints</option>
                                    <option value="Can't Tell">Can't Tell</option>
                                    <option value="Cancelled Flight\nCustomer Service Issue">Cancelled Flight\nCustomer Service Issue</option>
                                    <option value="Late Flight">Late Flight</option>
                                    <option value="Late Flight\nCancelled Flight">Late Flight\nCancelled Flight</option>
                                    <option value="Customer Service Issue\nLost Luggage">Customer Service Issue\nLost Luggage</option>
                                    <option value="Customer Service Issue\nCan't Tell">Customer Service Issue\nCan't Tell</option>
                                    <option value="Bad Flight">Bad Flight</option>
                                    <option value="Lost Luggage\nDamaged Luggage">Lost Luggage\nDamaged Luggage</option>
                                    <option value="Cancelled Flight">Cancelled Flight</option>
                                </select>
                            </div><div class = "col-md-6 form-group" style = "text-align: center">
                                <label><b>Add your comment</b></label>
                                <input type = "text" class = "form-control" id = "text" name = "text" placeholder="Add your Comment">
                            </div>
                            <br>
                            <div class = "col-md-12 form-group">
                                <button class = 'btn btn-primary form-control' onclick = "send_data()" padding : 10px;>Predict Sentiment</button >
                            </div>
                        </div>
                    </form>
                    <br>

                    <div class = "col-md-12" style ="text-align:center">
                        <h3><span id = "prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function form_handler(event){
            event.preventDefault(); // Don't submit the form normally
        }
        function send_data(){
            document.querySelector('form').addEventListener("submit", form_handler);
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            document.getElementById("prediction").innerHTML = "HALT Prediction Sentiment";
            xhr.onreadystatechange  =function(){
                if(xhr.readyState = XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML = "Prediction : "+xhr.responseText;
                }
            };
            xhr.onload = function(){}
            xhr.send(fd); 
        }
    </script>
</body>
</html>
